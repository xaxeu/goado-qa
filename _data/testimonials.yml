- name: GOADO
  description: Esta doença é uma ternura. Silenciosa; humilde, assintomática, de uma educação extrema. É a filha que todos gostaríamos de ter em casa
  
- name: GOADO
  description: O Ser Humano não é apenas "corpo físico". O Ser Humano integra o corpo físico; mental, espiritual e emocional. E todos têm de ser alimentados em igual proporção. Caso contrário, entramos em desequilíbrio

- name: GOADO
  description: Muito antes da doença física se manifestar, já a nossa alma adoeceu. E a doença é o grito da alma! Que pede socorro, que pede atenção

- name: GOADO
  description: Temos que aceitar e respeitar com toda a gratidão

- name: GOADO
  description: Todos crescemos na adversidade. E é no estado de adversidade que o Homem se supera e evoluí. Concentremo-nos no aqui e no agora. Na nova oportunidade que nos está a ser dada, e o que vamos fazer de diferente com ela

- name: GOADO
  description: A vida, é o maior Dom da humanidade

- name: GOADO
  description: O processo de cura inicia-se neste estado, o estado de aceitação

- name: GOADO
  description: É imperativo pararmos, olhar para dentro, olhar para trás, ver e sentir. Fazer o perdão. Trabalhar o desapego. O tempo que for necessário, ao ritmo de cada um. Depois, não ficamos lá trás. Passou, acabou

- name: GOADO
  description: Há quem diga que adora o sal e o açúcar. E que se sente hostilizada em organismos com PH alcalino

- name: GOADO
  description: Basta olharmos para o lado para vermos que há quem sofra muito, mas muito mais do que nós

- name: GOADO
  description: Entrar num hospital oncológico é paralisante. A fragilidade da vida Humana ao vivo e sem cor. Sente-se a dor Humana de uma forma aterradora. Tudo espelha dor. Até o silêncio dói. Até as paredes choram. Das crianças... Aos idosos... Como é que se suporta tanto sofrimento?